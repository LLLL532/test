<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script src="jquery.min.js"></script>
<script>
    var $box=$(".box");
    $box.each(function(index,ele){
        $(ele).mousedown(function(ev){
            var $that=$(this);
            var x=ev.clientX-$that.offset().left;
            var y=ev.clientY-$that.offset().top;

            $(window).bind("mousemove",function(ev){
                $that.css({
                    left:ev.clientX-x+"px",
                    top:ev.clientY-y+"px"
                });
            });
            $(window).mouseup(function(){
                $(window).unbind("mousemove")
            })
        });
    })


    //绑定事件
    //on off             bind   unbind
</script>
</body>
</html>
