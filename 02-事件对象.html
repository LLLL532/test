<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="position: relative">十维空间</p>
<script src="jquery.min.js"></script>
<script>
    $(window).mousemove(function(ev){
        $("p").css({
            left:ev.clientX,
            top:ev.clientY
        })

    })
</script>
</body>
</html>
